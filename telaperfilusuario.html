  <!--Foto de perfil de Usuario-->

      <img src="perfiluser.imgs/banneruser.png" class="img-fluid" alt="">

  <div class="col-sm-12 col-md-12 text-center p-3">

    </div>

  <!--Tela de perfil imagem-->
  <div class="container p-3" id="emaill">
    <div class="row">
      <div class="col">
        <img id="profile-pic" class="profile-pic" src="perfiluser.imgs/perfiluserteste.png" alt="">

        <!--Botao de editar Perfil-->
        <div class="d-grid  justify-content-end">
          <a href="index222.html">
            <button id="buttoneditperfil" type="button" class="btn btn-outline-warning">EDITAR PERFIL</button>
          </a>
        </div>
      </div>

      <!--Email user-->
      <div class="container" id="emaill">
        <div class="row">
          <div class="col col-sm-12 col-lg-12 p-2 ">

            <div class="row mb-3 p-3">
              <label for="colFormLabelSm" class="col-md-2 col-sm-3s text-light">Email</label>
              <div class="p-2">
                <div class="form-control form-control-sm" id="colFormLabelSm" placeholder="Email">
                </div>
              </div>

              <!--DADOS DAS PESSSOAS-->
              <div class="row">
                <div class="col md-6">
                  <label for="colFormLabelSm" class="text-light">Nome</label>
                  <div class="p-2">
                    <div class="form-control form-control-sm" id="colFormLabelSm" placeholder="Email">
                    </div>
                  </div>
                </div>

                <div class="col md-6">
                  <label for="colFormLabelSm" class="text-light">Sobrenome</label>
                  <div class="p-2">
                    <div class="form-control form-control-sm" id="colFormLabelSm" placeholder="Email">
                    </div>
                  </div>
                </div>
              </div>

              <!--Genero Masculino e Feminino-->
              <div class="row">
                <div class=" col-12  col-md-12 p-4">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Feminino
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Masculino
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


        <!-- RESTTICOES ALIMENTARES-->
        <div class="container border-dark" id="emaill" id="restr">
          <div class=" row">
            <div class="col">
              <div class="text-center " id="email">
                <h3 id="restr">Restrições Alimentares </h3>
              </div>
            </div>
          </div>

          <div class="row row-cols-2 ">
            <div class="col">

              <div class="form-check form-switch ">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">
                  <h6>INTOLERÂNCIA A LACTOSE</h6>
                </label>
              </div>

              <div class="form-check form-switch ">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">
                  <h6>INTOLERÂNCIA A PROTEÍNA DO LEITE</h6>
                </label>
              </div>

            </div>
            <div class="col text">

              <div class="form-check form-switch ">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">
                  <h6>INTOLERÂNCIA A GLÚTEN </h6>
                </label>
              </div>

              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">
                  <h6>INTOLERÂNCIA A CELÍACA</h6>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
        


      <!--Modal para salvar os dados a todo instante que sair do site-->

              <h5 class="modal-title">Modal title</h5>

            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
