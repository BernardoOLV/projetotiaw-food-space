<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalho DIW</title>
  <link rel="stylesheet" href="style_home.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/127ffd6d21.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="cadastro.js"></script>

</head>

<body>
  <header class="m-0">
    <nav class="bg-black">
      <div class="container justify-content-center">
        <div class="row align-items-center">
          <div class="col-3 col-sm-3 col-md-2 col-lg-2">
            <img id="logo" class="col-3 col-sm-3 col-md-2 col-lg-2 p-2" src="img_home/logo.jpg" alt="">
          </div>

          <div class="col-6 col-sm-6 col-md-8 col-lg-8 text-center">
            <img class="w-50" src="img_home/titulo.png" alt="">
          </div>
          <div class="col-3 col-sm-3 col-md-2 col-lg-2 p-2 mt-5 text-center text-light rounded" id="conta">
            <div class="col-lg-12 col-sm-12" type="submit"><i class="fa-solid fa-user" style="color: #ffffff;"></i>
              Entrar</div>
          </div>

        </div>

      </div>
      <div class="container" id="menu">
        <ul
          class="row navbar-text list-group list-group-horizontal nav justify-content-center link-light d-flex flex-wrap">
          <li class="nav-item col-sm-6 col-md-2 rounded"><a class="nav-link active text-center text-light"
              href="home_sem_login.html">Home</a></li>
          <li class="nav-item col-sm-6 col-md-2 rounded"><a class="nav-link active text-center text-light"
              href="cadastro_login.html">Receitas</a></li>
          <li class="nav-item col-sm-6 col-md-2 rounded"><a class="nav-link active text-center text-light"
              href="cadastro_login.html">Exercícios</a></li>
          <li class="nav-item col-sm-6 col-md-2 rounded"><a class="nav-link active text-center text-light"
              href="cadastro_login.html">Sobre Nós</a></li>
          <li class="nav-item col-sm-6 col-md-2 rounded"><a class="nav-link active text-center text-light"
              href="cadastro_login.html">My
              Space</a></li>
        </ul>
      </div>
    </nav>

  </header>

  <section class="p-5" style="background-image: url(img_home/login.jpg); background-size: cover;">
    <div class="container card col-12 col-md-6">
      <div class="row p-2">
        <div class="col-12">
          <h1 class="mb-5 m-4 text-black text-center">Cadastro</h1>
          <form class="row g-3">
            <div class="col-md-4">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" value="Mark" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefaultUsername" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationDefault03" class="form-label">City</label>
              <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-3">
              <label for="validationDefault04" class="form-label">State</label>
              <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="validationDefault05" class="form-label">Zip</label>
              <input type="text" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row justify-content-center mb-4">
        <button type="button" class="col-3 btn btn-light p-1 m-2" onclick="Cadastrar()">Cadastrar</button>
      </div>
    </div>
  </section>
  <footer>
    <div class="container-fluid">
      <div class="row bg-black">
        <h5 class="text-light text-center p-1">
          TIAW - Equipe Food Space - Puc Minas 2023
        </h5>

      </div>
    </div>

  </footer>


</body>
