</head>

<body>
  <header class="m-0">
    <nav class="bg-black">
      <div class="container justify-content-center">
        <div class="row align-items-center">
          <div class="col-3 col-sm-3 col-md-2 col-lg-2">
            <img id="logo" class="col-3 col-sm-3 col-md-2 col-lg-2 p-2" src="img_home/logo.jpg" alt="">
          </div>

          <div class="col-6 col-sm-6 col-md-8 col-lg-8 text-center">
            <img class="w-50" src="img_home/titulo.png" alt="">
          </div>
          <div class="col-3 col-sm-3 col-md-2 col-lg-2 p-2 mt-5 text-center text-light rounded" id="cadastro">
            <a href="login.html" class="nav-link active">
              <div class="col-lg-12 col-sm-12" type="submit"><i class="fa-solid fa-user" style="color: #ffffff;"></i>
                Entrar/Cadastrar</div>
            </a>
          </div>

        </div>

      </div>
      <div class="container" id="menu">
        <ul
          class="row navbar-text list-group list-group-horizontal nav justify-content-center link-light d-flex flex-wrap">
          <li class="nav-item col-sm-6 col-md-2 rounded"><a class="nav-link active text-center text-light"
              href="home_sem_login.html">Home</a></li>
          <li class="nav-item col-sm-6 col-md-2 rounded"><a class="nav-link active text-center text-light"
              href="login.html">Receitas</a></li>
          <li class="nav-item col-sm-6 col-md-2 rounded"><a class="nav-link active text-center text-light"
              href="login.html">Exercícios</a></li>

              href="login.html">Sobre Nós</a></li>
          <li class="nav-item col-sm-6 col-md-2 rounded"><a class="nav-link active text-center text-light"
              href="login.html">My
              Space</a></li>
        </ul>
      </div>
    </nav>

  </header>

  <section class="p-5" style="background-image: url(img_home/login.jpg); background-size: cover; min-height: 700px;">
    <div class="container card col-12 col-md-6 mt-5">
      <div class="row p-2">
        <div class="col-12">
          <h1 class="mb-5 m-4 text-black text-center">Cadastro</h1>
          <form class="row g-3">
            <div class="col-md-6">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="col-md-6">
              <label for="sobrenome" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="sobrenome" required>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-md-6">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" required>
            </div>
            <div class="row justify-content-center mb-4 mt-5">
              <button type="submit" class="col-4 btn btn-outline-dark p-1 m-2" onclick="Validar()">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="container-fluid">
      <div class="row bg-black">
        <h5 class="text-light text-center p-1">
          TIAW - Equipe Food Space - Puc Minas 2023
        </h5>

      </div>
    </div>
